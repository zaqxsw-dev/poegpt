<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafting Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Dark background similar to Enshrouded's theme */
      color: #e0e0e0; /* Light text color for contrast */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #262626; /* Slightly lighter background for card effect */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      color: #f58216; /* Enshrouded's accent orange color */
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #e0e0e0;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333333; /* Dark input background */
      color: #e0e0e0;
      border: 1px solid #444444; /* Subtle border */
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f58216; /* Enshrouded's orange for buttons */
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e06d13; /* Slightly darker orange on hover */
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .schematic {
      margin-top: 20px;
      text-align: center;
    }

    svg {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crafting Calculator</h1>
    <label for="recipe-select">Select Recipe:</label>
    <select id="recipe-select" onchange="updateInputs()">
      <option value="health-potion">Health Potion</option>
      <!-- Add more recipes here as needed -->
    </select>

    <form id="potionForm">
      <div id="inputs-container">
        <!-- Dynamic inputs will be inserted here -->
      </div>
      <button type="button" onclick="calculatePotions()">Calculate</button>
    </form>
    <div class="result" id="result"></div>

    <div class="schematic">
      <h2>Crafting Schematic</h2>
      <svg id="schematic-svg" width="300" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Default schematic for Health Potion -->
        <circle cx="50" cy="50" r="20" fill="brown" />
        <text x="50" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Mushroom</text>
        <text x="90" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>
        <circle cx="130" cy="50" r="20" fill="blue" />
        <text x="130" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Blueberry</text>
        <text x="170" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>
        <rect x="190" y="30" width="40" height="40" fill="aqua" />
        <text x="210" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Water</text>
        <text x="250" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">=</text>
        <path d="M270,30 L290,30 L295,50 L285,70 L275,50 Z" fill="red" />
        <text x="280" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Potion</text>
      </svg>
    </div>
  </div>

  <script>
    const recipes = {
      "health-potion": {
        ingredients: [
          { name: "Mushrooms", id: "mushrooms" },
          { name: "Blueberries", id: "blueberries" },
          { name: "Water", id: "water" }
        ],
        calculate: (inputs) => Math.min(inputs.mushrooms, inputs.blueberries, inputs.water),
        schematic: `
          <circle cx="50" cy="50" r="20" fill="brown" />
          <text x="50" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Mushroom</text>
          <text x="90" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>
          <circle cx="130" cy="50" r="20" fill="blue" />
          <text x="130" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Blueberry</text>
          <text x="170" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>
          <rect x="190" y="30" width="40" height="40" fill="aqua" />
          <text x="210" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Water</text>
          <text x="250" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">=</text>
          <path d="M270,30 L290,30 L295,50 L285,70 L275,50 Z" fill="red" />
          <text x="280" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Potion</text>
        `
      }
    };

    function updateInputs() {
      const recipeKey = document.getElementById("recipe-select").value;
      const recipe = recipes[recipeKey];
      const inputsContainer = document.getElementById("inputs-container");
      const schematicSvg = document.getElementById("schematic-svg");

      // Update inputs
      inputsContainer.innerHTML = "";
      recipe.ingredients.forEach((ingredient) => {
        const label = document.createElement("label");
        label.setAttribute("for", ingredient.id);
        label.textContent = `${ingredient.name}:`;
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("id", ingredient.id);
        input.setAttribute("name", ingredient.id);
        input.setAttribute("min", "0");
        input.required = true;
        inputsContainer.appendChild(label);
        inputsContainer.appendChild(input);
      });

      // Update schematic
      schematicSvg.innerHTML = recipe.schematic;
    }

    function calculatePotions() {
      const recipeKey = document.getElementById("recipe-select").value;
      const recipe = recipes[recipeKey];
      const inputs = {};

      recipe.ingredients.forEach((ingredient) => {
        inputs[ingredient.id] = parseInt(document.getElementById(ingredient.id).value) || 0;
      });

      const result = recipe.calculate(inputs);

      const resultDiv = document.getElementById("result");
      if (result > 0) {
        resultDiv.textContent = `You can craft ${result} item(s).`;
      } else {
        resultDiv.textContent = `Not enough resources to craft the item.`;
      }
    }

    // Initial setup
    updateInputs();
  </script>
</body>
</html>
