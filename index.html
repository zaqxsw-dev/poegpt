<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Potion Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Dark background similar to Enshrouded's theme */
      color: #e0e0e0; /* Light text color for contrast */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #262626; /* Slightly lighter background for card effect */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      color: #f58216; /* Enshrouded's accent orange color */
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #e0e0e0;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333333; /* Dark input background */
      color: #e0e0e0;
      border: 1px solid #444444; /* Subtle border */
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f58216; /* Enshrouded's orange for buttons */
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e06d13; /* Slightly darker orange on hover */
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .schematic {
      margin-top: 20px;
      text-align: center;
    }

    svg {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Potion Calculator</h1>
    <form id="potionForm">
      <label for="mushrooms">Mushrooms:</label>
      <input type="number" id="mushrooms" name="mushrooms" min="0" required>

      <label for="blueberries">Blueberries:</label>
      <input type="number" id="blueberries" name="blueberries" min="0" required>

      <label for="water">Water:</label>
      <input type="number" id="water" name="water" min="0" required>

      <button type="button" onclick="calculatePotions()">Calculate Potions</button>
    </form>
    <div class="result" id="result"></div>

    <div class="schematic">
      <h2>Crafting Schematic</h2>
      <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Mushroom -->
        <circle cx="50" cy="50" r="20" fill="brown" />
        <text x="50" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Mushroom</text>

        <!-- Plus sign -->
        <text x="90" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>

        <!-- Blueberry -->
        <circle cx="130" cy="50" r="20" fill="blue" />
        <text x="130" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Blueberry</text>

        <!-- Plus sign -->
        <text x="170" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">+</text>

        <!-- Water -->
        <rect x="190" y="30" width="40" height="40" fill="aqua" />
        <text x="210" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Water</text>

        <!-- Equals sign -->
        <text x="250" y="55" font-size="20" text-anchor="middle" fill="#e0e0e0">=</text>

        <!-- Health Potion -->
        <path d="M270,30 L290,30 L295,50 L285,70 L275,50 Z" fill="red" />
        <text x="280" y="90" font-size="12" text-anchor="middle" fill="#e0e0e0">Potion</text>
      </svg>
    </div>
  </div>

  <script>
    function calculatePotions() {
      const mushrooms = parseInt(document.getElementById('mushrooms').value) || 0;
      const blueberries = parseInt(document.getElementById('blueberries').value) || 0;
      const water = parseInt(document.getElementById('water').value) || 0;

      // Crafting formula: 1 mushroom + 1 blueberry + 1 water = 1 health potion
      const potions = Math.min(mushrooms, blueberries, water);

      const resultDiv = document.getElementById('result');
      if (potions > 0) {
        resultDiv.textContent = `You can craft ${potions} health potion(s).`;
      } else {
        resultDiv.textContent = `Not enough resources to craft a potion.`;
      }
    }
  </script>
</body>
</html>
