<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Potion Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Potion Calculator</h1>
    <form id="potionForm">
      <label for="herbs">Herbs:</label>
      <input type="number" id="herbs" name="herbs" min="0" required>

      <label for="water">Water:</label>
      <input type="number" id="water" name="water" min="0" required>

      <button type="button" onclick="calculatePotions()">Calculate Potions</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePotions() {
      const herbs = parseInt(document.getElementById('herbs').value) || 0;
      const water = parseInt(document.getElementById('water').value) || 0;

      // Crafting formula: 2 herbs + 1 water = 1 health potion
      const potions = Math.min(Math.floor(herbs / 2), Math.floor(water / 1));

      const resultDiv = document.getElementById('result');
      if (potions > 0) {
        resultDiv.textContent = `You can craft ${potions} health potion(s).`;
      } else {
        resultDiv.textContent = `Not enough resources to craft a potion.`;
      }
    }
  </script>
</body>
</html>
